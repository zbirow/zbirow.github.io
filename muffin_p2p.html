<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muffin P2P 1.5</title>
    <style>
        body { font-family: monospace; background: #000; color: #0f0; margin: 0; padding: 10px; padding-bottom: 50px; }
        .panel { border: 1px solid #333; padding: 10px; margin-bottom: 15px; background: #111; }
        textarea { width: 100%; height: 60px; background: #222; color: #fff; border: 1px solid #555; font-size:10px; }
        button { background: #005500; color: #fff; border: 1px solid #0f0; padding: 12px; cursor: pointer; width: 100%; margin-top: 5px; font-weight:bold;}
        #player-box { margin-top: 10px; }
        video { width: 100%; border: 1px solid #333; background: #000; max-height: 80vh; }
        .hidden { display: none; }
        #logs { color: #888; font-size: 10px; height: 100px; overflow-y: scroll; border-top: 1px dashed #333; margin-top: 20px; word-break: break-all;}
    </style>
</head>
<body>

    <h1 style="text-align:center; border-bottom:1px solid #0f0;">P2P TURBO (CHUNKED)</h1>

    <div id="setup" class="panel">
        <input type="password" id="secret-key" value="tajne123" placeholder="Hasło..." style="width:100%; padding:10px; box-sizing:border-box; background:#222; color:white; border:1px solid #555;">
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button onclick="initHost()">HOST</button>
            <button onclick="initClient()">KLIENT</button>
        </div>
    </div>

    <div id="host-ui" class="panel hidden">
        <h3>HOST</h3>
        <input type="file" id="file-input">
        <button onclick="createOffer()">1. GENERUJ OFERTĘ</button>
        <textarea id="host-offer-out" readonly onclick="this.select()"></textarea>
        <textarea id="host-answer-in" placeholder="Tu wklej odpowiedź klienta..."></textarea>
        <button onclick="finalizeConnection()">2. POŁĄCZ</button>
    </div>

    <div id="client-ui" class="panel hidden">
        <h3>KLIENT</h3>
        <textarea id="client-offer-in" placeholder="Tu wklej ofertę hosta..."></textarea>
        <button onclick="createAnswer()">1. GENERUJ ODPOWIEDŹ</button>
        <textarea id="client-answer-out" readonly onclick="this.select()"></textarea>
        
        <div id="player-box" class="hidden">
            <p>Status: <span id="status-text" style="color:yellow">Ładowanie...</span></p>
            <video id="video-player" controls playsinline webkit-playsinline></video>
            <button onclick="forcePlay()" style="background:#333;">WYMUŚ PLAY</button>
        </div>
    </div>

    <div id="logs">Logi systemu...</div>

    <script>
        const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
        const CHUNK_MTU = 16 * 1024; // 16KB - Bezpieczny limit pojedynczej paczki WebRTC

        let pc, dataChannel;
        let file = null; 
        let fileSize = 0; 

        // --- ZMIENNE DO SKLEJANIA PACZEK (KLIENT) ---
        let incomingChunks = [];
        let expectedSize = 0;
        let currentReceived = 0;
        let currentRequestId = null;

        function log(msg) { 
            console.log(msg);
            const l = document.getElementById('logs');
            l.innerHTML = `> ${msg}<br>` + l.innerHTML; 
        }

        function initHost() {
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('host-ui').classList.remove('hidden');
            setupPeer('host');
            document.getElementById('file-input').addEventListener('change', e => {
                file = e.target.files[0];
                log(`Plik gotowy: ${file.name}`);
            });
        }

        async function initClient() {
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('client-ui').classList.remove('hidden');
            setupPeer('client');
            
            try {
                const reg = await navigator.serviceWorker.register('sw.js', { scope: './' });
                await navigator.serviceWorker.ready;
                navigator.serviceWorker.addEventListener('message', event => handleSwMessage(event.data));
                log("Service Worker Turbo: OK");
            } catch (err) { alert("SW Error: " + err); }
        }

        function setupPeer(role) {
            pc = new RTCPeerConnection(config);
            pc.oniceconnectionstatechange = () => {
                if(pc.iceConnectionState === 'connected') {
                    if (role === 'client') {
                         document.getElementById('status-text').innerText = "POŁĄCZONO. Bufrowanie...";
                    }
                }
            };

            if (role === 'host') {
                dataChannel = pc.createDataChannel("p2p-stream", { ordered: true });
                dataChannel.onmessage = handleHostData;
                dataChannel.onopen = () => log("HOST: Kanał otwarty.");
            } else {
                pc.ondatachannel = e => {
                    dataChannel = e.channel;
                    dataChannel.onmessage = handleClientData;
                    dataChannel.onopen = () => {
                        log("KLIENT: Kanał otwarty. Startuję.");
                        dataChannel.send(JSON.stringify({type: 'META_REQ'}));
                    };
                };
            }
        }

        // --- HOST LOGIC (SZATKOWNICA) ---
        function handleHostData(event) {
            const msg = JSON.parse(event.data);
            
            if (msg.type === 'META_REQ') {
                if(!file) return;
                dataChannel.send(JSON.stringify({ type: 'META_RES', size: file.size }));
            }
            else if (msg.type === 'READ_REQ') {
                // Czytamy duży blok (np. 512KB)
                const reader = new FileReader();
                reader.onload = e => {
                    const fullBuffer = e.target.result;
                    // Informujemy klienta: "Idzie paczka ID, rozmiar X"
                    dataChannel.send(JSON.stringify({ 
                        type: 'CHUNK_START', 
                        id: msg.id, 
                        totalSize: fullBuffer.byteLength 
                    }));

                    // Tniemy na plasterki 16KB i wysyłamy w pętli
                    let offset = 0;
                    while(offset < fullBuffer.byteLength) {
                        const slice = fullBuffer.slice(offset, offset + CHUNK_MTU);
                        dataChannel.send(slice);
                        offset += CHUNK_MTU;
                    }
                    // log(`Wysłano: ${fullBuffer.byteLength} B w kawałkach.`);
                };
                reader.readAsArrayBuffer(file.slice(msg.start, msg.end + 1));
            }
        }

        // --- CLIENT LOGIC (SKLEJARKA) ---
        function handleClientData(event) {
            const data = event.data;

            // 1. Jeśli to tekst (JSON)
            if (typeof data === 'string') {
                const msg = JSON.parse(data);
                
                if (msg.type === 'META_RES') {
                    fileSize = msg.size;
                    startVideoPlayback();
                } 
                else if (msg.type === 'CHUNK_START') {
                    // Host zapowiada nadejście danych
                    currentRequestId = msg.id;
                    expectedSize = msg.totalSize;
                    currentReceived = 0;
                    incomingChunks = []; // Czyścimy bufor
                    // log(`Odbieranie bloku: ${expectedSize} B`);
                }
                return;
            }

            // 2. Jeśli to binarka (ArrayBuffer) - to są plasterki
            if (currentRequestId) {
                incomingChunks.push(data);
                currentReceived += data.byteLength;

                if (currentReceived >= expectedSize) {
                    // Mamy całość! Sklejamy.
                    const finalBlob = new Blob(incomingChunks);
                    finalBlob.arrayBuffer().then(buffer => {
                        // Wysyłamy gotową szynkę do Service Workera
                        if (navigator.serviceWorker.controller) {
                            navigator.serviceWorker.controller.postMessage({
                                type: 'DATA_CHUNK',
                                id: currentRequestId,
                                buffer: buffer
                            }, [buffer]);
                        }
                    });
                    
                    // Reset stanu
                    currentRequestId = null;
                    incomingChunks = [];
                }
            }
        }

        function handleSwMessage(msg) {
            if (msg.type === 'GET_SIZE') {
                const check = setInterval(() => {
                    if (fileSize > 0) {
                        clearInterval(check);
                        if(navigator.serviceWorker.controller)
                            navigator.serviceWorker.controller.postMessage({ type: 'DATA_CHUNK', id: msg.id, buffer: fileSize });
                    }
                }, 100);
            }
            else if (msg.type === 'GET_DATA') {
                dataChannel.send(JSON.stringify({
                    type: 'READ_REQ', start: msg.start, end: msg.end, id: msg.id
                }));
            }
        }

        function startVideoPlayback() {
            document.getElementById('player-box').classList.remove('hidden');
            const video = document.getElementById('video-player');
            video.src = 'virtual-video.mp4'; 
            video.load();
        }

        function forcePlay() {
            const v = document.getElementById('video-player');
            v.play().catch(e => alert("Błąd: " + e));
        }

        // --- KRYPTO ---
        async function getKeys() {
            const pass = document.getElementById('secret-key').value;
            const enc = new TextEncoder();
            const keyMat = await crypto.subtle.importKey("raw", enc.encode(pass), {name:"PBKDF2"}, false, ["deriveKey"]);
            return window.crypto.subtle.deriveKey({name: "PBKDF2", salt: new Uint8Array(16), iterations: 1000, hash: "SHA-256"}, keyMat, {name: "AES-GCM", length: 256}, false, ["encrypt", "decrypt"]);
        }
        async function encrypt(text) {
            const key = await getKeys();
            const iv = window.crypto.getRandomValues(new Uint8Array(12));
            const enc = new TextEncoder();
            const data = await window.crypto.subtle.encrypt({name:"AES-GCM", iv:iv}, key, enc.encode(text));
            const buff = new Uint8Array(iv.byteLength + data.byteLength);
            buff.set(iv,0); buff.set(new Uint8Array(data),12);
            return btoa(String.fromCharCode(...buff));
        }
        async function decrypt(b64) {
            try {
                const bin = atob(b64);
                const bytes = new Uint8Array(bin.length);
                for(let i=0;i<bin.length;i++) bytes[i]=bin.charCodeAt(i);
                const iv = bytes.slice(0,12);
                const data = bytes.slice(12);
                const key = await getKeys();
                const dec = await window.crypto.subtle.decrypt({name:"AES-GCM", iv:iv}, key, data);
                return new TextDecoder().decode(dec);
            } catch(e) { alert("Złe hasło!"); return ""; }
        }

        // --- HANDSHAKE ---
        async function createOffer() {
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            pc.onicecandidate = async e => {
                if(!e.candidate) document.getElementById('host-offer-out').value = await encrypt(JSON.stringify(pc.localDescription));
            }
        }
        async function createAnswer() {
            const txt = document.getElementById('client-offer-in').value;
            if(!txt) return;
            const desc = JSON.parse(await decrypt(txt));
            await pc.setRemoteDescription(desc);
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            pc.onicecandidate = async e => {
                if(!e.candidate) document.getElementById('client-answer-out').value = await encrypt(JSON.stringify(pc.localDescription));
            }
        }
        async function finalizeConnection() {
            const txt = document.getElementById('host-answer-in').value;
            if(!txt) return;
            const desc = JSON.parse(await decrypt(txt));
            await pc.setRemoteDescription(desc);
        }
    </script>
</body>
</html>
