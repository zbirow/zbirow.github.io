<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generowanie linków</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>Generowanie odnośników z linków</h1>

<p>Wklej swoje linki w formacie:</p>
<textarea id="inputText" placeholder="Wprowadź linki..."></textarea>
<button onclick="generateLinks()">Generuj odnośniki</button>

<h2>Wynik:</h2>
<div id="output"></div>

<script>
function generateLinks() {
    const inputText = document.getElementById('inputText').value;
    const lines = inputText.split('\n');
    let outputHtml = '';

    lines.forEach(line => {
        // Sprawdź, czy linia zaczyna się od liczby
        const match = line.match(/^(\d+)\.<(https?:\/\/[^>]+)>/);
        const customTextMatch = line.match(/^([^\d].*?)<([^>]+)>/);

        if (match) {
            const episodeNumber = match[1];
            const url = match[2];
            outputHtml += `<p><a href="${url}" target="_blank">Odcinek ${episodeNumber}</a></p>\n`;
        } else if (customTextMatch) {
            const customText = customTextMatch[1];
            const url = customTextMatch[2];
            outputHtml += `<p><a href="${url}" target="_blank">${customText}</a></p>\n`;
        }
    });

    document.getElementById('output').innerHTML = outputHtml;
}
</script>

</body>
</html>
