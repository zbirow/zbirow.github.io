<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generowanie Odnośników</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 20px;
            background-color: #2d3037;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #2d3037;
        }
        .custom-links {
            background-color: #2d3037;
            color: #dae6f3;
            font-size: 20px;
            text-align: center;
            padding: 10px;
            margin: 5px 0;
        }
        .custom-links a {
            color: #dae6f3;
            text-decoration: none;
            margin: 0 10px;
        }
        .link {
            background-color: #2d3037;
            color: #dae6f3;
            font-size: 20px;
            text-align: center;
            padding: 10px;
            margin: 5px 0;
        }
        .link a {
            color: #dae6f3;
            text-decoration: none;
            margin: 0 10px;
        }
        h1 {
            color: #dae6f3;
        }
        h2 {
            color: #dae6f3;
        }
        textarea {
            background-color: #2d3037;
            color: #dae6f3;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
<h1>Generowanie Odnośników</h1>
<textarea id="inputText" placeholder="Wprowadź linki..."></textarea>
<button onclick="generateLinks()">Generuj odnośniki</button>
<button onclick="generateCustomLinks()">Generuj niestandardowe odnośniki</button>

<h2>Wynik:</h2>
<div id="output"></div>

<script>
    function clearOutput() {
        document.getElementById('output').innerHTML = '';
    }
    
    function generateLinks() {
        clearOutput();
        const inputText = document.getElementById('inputText').value;
        const lines = inputText.split('\n');
        let outputHtml = '';
    
        lines.forEach(line => {
            // Dopasowanie numerów odcinków z literami, przecinkami itp.
            const matchWithBrackets = line.match(/^(\d+[A-Za-z]?(?:,\d+)?)\.\s*<(.+?)>/);
            const matchWithSpace = line.match(/^(\d+[A-Za-z]?(?:,\d+)?)\.\s*(https?:\/\/[^\s]+)/);
            const customTextMatch = line.match(/^([^\d].*?)\s*<(https?:\/\/[^>]+)>/);
            const customTextWithoutBracketsMatch = line.match(/^([^\d].*?)(https?:\/\/[^\s]+)/);
    
            if (matchWithBrackets) {
                const episodeNumber = matchWithBrackets[1];
                const url = matchWithBrackets[2];
                outputHtml += `<p class="link"><strong><a href="${url}" target="_blank">Odcinek ${episodeNumber}</a></strong></p>\n`;
            } else if (matchWithSpace) {
                const episodeNumber = matchWithSpace[1];
                const url = matchWithSpace[2];
                outputHtml += `<p class="link"><strong><a href="${url}" target="_blank">Odcinek ${episodeNumber}</a></strong></p>\n`;
            } else if (customTextMatch) {
                const customText = customTextMatch[1];
                const url = customTextMatch[2];
                outputHtml += `<p class="link"><strong><a href="${url}" target="_blank">${customText}</a></strong></p>\n`;
            } else if (customTextWithoutBracketsMatch) {
                const customText = customTextWithoutBracketsMatch[1].trim();
                const url = customTextWithoutBracketsMatch[2];
                outputHtml += `<p class="link"><strong><a href="${url}" target="_blank">${customText}</a></strong></p>\n`;
            }
        });
    
        document.getElementById('output').innerHTML = outputHtml;
    }
    
    function generateCustomLinks() {
        clearOutput();
        const inputText = document.getElementById('inputText').value;
        const lines = inputText.split('\n');
        const links = [];
        const episodeNumbers = [];
    
        // Zbieranie linków i numerów odcinków
        lines.forEach(line => {
            const matchWithBrackets = line.match(/^(\d+[A-Za-z]?(?:,\d+)?)\.\s*<(.+?)>/);
            const matchWithSpace = line.match(/^(\d+[A-Za-z]?(?:,\d+)?)\.\s*(https?:\/\/[^\s]+)/);
            
            if (matchWithBrackets) {
                episodeNumbers.push(matchWithBrackets[1]);
                links.push(matchWithBrackets[2]);
            } else if (matchWithSpace) {
                episodeNumbers.push(matchWithSpace[1]);
                links.push(matchWithSpace[2]);
            }
        });
    
        // Dzielimy linki i numery odcinków na dwie grupy
        const midIndex = Math.floor(links.length / 2);  // Zmieniamy na floor
        const group1 = links.slice(0, midIndex);
        const group2 = links.slice(midIndex);
        const group1Numbers = episodeNumbers.slice(0, midIndex);
        const group2Numbers = episodeNumbers.slice(midIndex);
    
        let outputHtml = '';
        const maxLength = Math.max(group1.length, group2.length);
    
        for (let i = 0; i < maxLength; i++) {
            outputHtml += '<p class="custom-links">';
            
            if (group1[i]) {
                outputHtml += `<strong><a href="${group1[i]}" rel="external nofollow noopener" target="_blank">Odcinek ${group1Numbers[i]}</a></strong>`;
            } else {
                outputHtml += `&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;`; // Jeśli brak w pierwszej grupie, dodaj spacje
            }
    
            if (group2[i]) {
                outputHtml += `&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<strong><a href="${group2[i]}" rel="external nofollow noopener" target="_blank">Odcinek ${group2Numbers[i]}</a></strong>`;
            }
            outputHtml += '</p>'; // Zamykanie elementu <p> dla grupy linków
        }
        document.getElementById('output').innerHTML = outputHtml;
    }
    </script>
</body>
</html>
