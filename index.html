<html>
  <head>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/demo.css">
    <link rel="preload" as="font" crossorigin="" type="font/woff2" href="https://cdn.plyr.io/static/fonts/gordita-medium.woff2">
    <link rel="preload" as="font" crossorigin="" type="font/woff2" href="https://cdn.plyr.io/static/fonts/gordita-bold.woff2">
  </head>
  <body>
    <h2>Witam na mojej Stronie</h2>
    <h2>Aktualnie Strona służy do testowania moich scriptów</h2>
    <iframe src="https://ebd.cda.pl/620x395/12074733cf" width="620" id="frameId" height="395" style="border:none;" frameborder="0" scrolling="no" allowfullscreen="" name="v2">
    </iframe>
    <video id="voe-player" playsinline="" crossorigin="anonymous" data-poster="https://delivery-node-inaya.voe-network.net/i/01/08250/my5dktbrfbgk.jpg" width="940" height="529" src="blob:https://voe.sx/485d6bea-1e4d-4d77-a493-c3c5a00fa871">
    </video>
    <div id="container">
          <video
            controls
            crossorigin
            playsinline
            data-poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg"
            id="player"
          >
            <!-- Video files -->
            <source
              src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4"
              type="video/mp4"
              size="576"
            />
            <source
              src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4"
              type="video/mp4"
              size="720"
            />
            <source
              src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-1080p.mp4"
              type="video/mp4"
              size="1080"
            />

            <!-- Caption files -->
            <track
              kind="captions"
              label="English"
              srclang="en"
              src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.en.vtt"
              default
            />
            <track
              kind="captions"
              label="Français"
              srclang="fr"
              src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.fr.vtt"
            />

            <!-- Fallback for browsers that don't support the <video> element -->
            <a href="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" download>Download</a>
          </video>
        </div>
  </body>
</html>
