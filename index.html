<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
</head>
<body>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    
    <button onclick="recoverPassword()">Log In</button><br><br>
    
    <label for="pin">PIN:</label>
    <input type="text" id="pin" name="pin">
    <button onclick="recoverByteString()">GO</button><br><br>
    
    <label for="recoveredByteString">Recovered Byte String:</label><br>
    <textarea id="recoveredByteString" rows="5" cols="50"></textarea>
    
    <script src="script.js"></script>
</body>
</html>
