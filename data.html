<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generowanie linków</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: space-between;
        }
        textarea {
            width: 40%; /* Zmniejszamy szerokość pola tekstowego */
            height: 150px;
        }
        .form-container {
            width: 55%; /* Nowa sekcja z blokami danych */
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .custom-links {
            background-color: #2d3037;
            color: #dae6f3;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            margin: 5px 0;
        }
        .custom-links a {
            color: #dae6f3;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<!-- Sekcja po lewej dla linków -->
<div>
    <h1>Generowanie odnośników z linków</h1>

    <p>Wklej swoje linki w formacie:</p>
    <textarea id="inputText" placeholder="Wprowadź linki..."></textarea>
    <button onclick="generateLinks()">Generuj zwykłe odnośniki</button>
    <button onclick="generateCustomLinks()">Generuj niestandardowe odnośniki</button>

    <h2>Wynik:</h2>
    <div id="output"></div>
</div>

<!-- Sekcja po prawej dla dodatkowych informacji -->
<div class="form-container">
    <h2>Autorzy Napisów</h2>
    <div class="form-group">
        <label for="group">Grupa:</label>
        <input type="text" id="group" placeholder="Grupa...">
    </div>
    <div class="form-group">
        <label for="translation">Tłumaczenie:</label>
        <input type="text" id="translation" placeholder="Tłumaczenie...">
    </div>
    <div class="form-group">
        <label for="correction">Korekta:</label>
        <input type="text" id="correction" placeholder="Korekta...">
    </div>
    <div class="form-group">
        <label for="karaoke">Karaoke:</label>
        <input type="text" id="karaoke" placeholder="Karaoke...">
    </div>
    <div class="form-group">
        <label for="animeId">ID Anime (MyAnimeList):</label>
        <input type="text" id="animeId" placeholder="Wprowadź ID anime...">
    </div>
    <button onclick="fetchAnimeData()">Pobierz dane z API</button>

    <h3>Dane z API:</h3>
    <div class="form-group">
        <label for="season">Sezon:</label>
        <input type="text" id="season" readonly>
    </div>
    <div class="form-group">
        <label for="numEpisodes">Liczba Odcinków:</label>
        <input type="text" id="numEpisodes" readonly>
    </div>
    <div class="form-group">
        <label for="type">Typ:</label>
        <input type="text" id="type" readonly>
    </div>
</div>

<script>
// Funkcja czyszczenia poprzednich wyników
function clearOutput() {
    document.getElementById('output').innerHTML = '';
}

function generateLinks() {
    clearOutput();  // Wyczyść poprzednie wyniki
    const inputText = document.getElementById('inputText').value;
    const lines = inputText.split('\n');
    let outputHtml = '';

    lines.forEach(line => {
        const matchWithBrackets = line.match(/^(\d+)\.\s*<(.+?)>/);
        const matchWithSpace = line.match(/^(\d+)\.\s*(https?:\/\/[^\s]+)/);
        const customTextMatch = line.match(/^([^\d].*?)\s*<(https?:\/\/[^>]+)>/);
        const customTextWithoutBracketsMatch = line.match(/^([^\d].*?)(https?:\/\/[^\s]+)/);

        if (matchWithBrackets) {
            const episodeNumber = matchWithBrackets[1];
            const url = matchWithBrackets[2];
            outputHtml += `<p><a href="${url}" target="_blank">Odcinek ${episodeNumber}</a></p>\n`;
        } else if (matchWithSpace) {
            const episodeNumber = matchWithSpace[1];
            const url = matchWithSpace[2];
            outputHtml += `<p><a href="${url}" target="_blank">Odcinek ${episodeNumber}</a></p>\n`;
        } else if (customTextMatch) {
            const customText = customTextMatch[1];
            const url = customTextMatch[2];
            outputHtml += `<p><a href="${url}" target="_blank">${customText}</a></p>\n`;
        } else if (customTextWithoutBracketsMatch) {
            const customText = customTextWithoutBracketsMatch[1].trim();
            const url = customTextWithoutBracketsMatch[2];
            outputHtml += `<p><a href="${url}" target="_blank">${customText}</a></p>\n`;
        }
    });

    // Dodanie sekcji "Autorzy Napisów" tylko jeśli są dane
    let authorsHtml = '<h2>Autorzy Napisów:</h2>';
    
    const group = document.getElementById('group').value;
    const translation = document.getElementById('translation').value;
    const correction = document.getElementById('correction').value;
    const karaoke = document.getElementById('karaoke').value;
    const season = document.getElementById('season').value;
    const numEpisodes = document.getElementById('numEpisodes').value;
    const type = document.getElementById('type').value;

    if (group) authorsHtml += `<p>Grupa: ${group}</p>`;
    if (translation) authorsHtml += `<p>Tłumaczenie: ${translation}</p>`;
    if (correction) authorsHtml += `<p>Korekta: ${correction}</p>`;
    if (karaoke) authorsHtml += `<p>Karaoke: ${karaoke}</p>`;
    if (season) authorsHtml += `<p>Sezon: ${season}</p>`;
    if (numEpisodes) authorsHtml += `<p>Liczba Odcinków: ${numEpisodes}</p>`;
    if (type) authorsHtml += `<p>Typ: ${type}</p>`;

    if (authorsHtml !== '<h2>Autorzy Napisów:</h2>') {
        // Jeżeli jest więcej niż tytuł, dodajemy do output
        document.getElementById('output').innerHTML = authorsHtml + outputHtml;
    } else {
        // Tylko linki jeśli nie ma danych o autorach
        document.getElementById('output').innerHTML = outputHtml;
    }
}

// Funkcja pobierająca dane z API MyAnimeList
async function fetchAnimeData() {
    const animeId = document.getElementById('animeId').value;
    const url = `https://api.myanimelist.net/v2/anime/${animeId}?fields=synopsis,media_type,status,genres,num_episodes,start_season`;
    const headers = {
        "X-MAL-CLIENT-ID": "6114d00ca681b7701d1e15fe11a4987e" // Podaj swój MAL CLIENT ID
    };

    try {
        const response = await fetch(url, { headers });
        const data = await response.json();
        
        document.getElementById('season').value = `${data.start_season.season} ${data.start_season.year}`;
        document.getElementById('numEpisodes').value = data.num_episodes;
        document.getElementById('type').value = data.media_type;
    } catch (error) {
        console.error("Błąd pobierania danych z API", error);
    }
}
</script>

</body>
</html>
